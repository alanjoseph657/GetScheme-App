<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
            rel="stylesheet">
</head>
<body>

<div class="text-center" style="padding-top:50px;">
    <div>
        <h1 class="display-4" style="color:blueviolet;">GetScheme App</h1><br></div>

    <div class="card mb-3 shadow p-3 mb-5" style="width:30rem;margin-left:33%;">
        <div class="card-body">
            <h1>Login</h1><br>
            <form action="{% url 'api_login' %}" method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text"><br><br>
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password"><br><br>
                <a href="{% url 'register' %}" class="text-center">Register Here ?</a>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>

</div>
<div class="container">
    <footer class="py-3 my-4">

        <p class="text-center text-muted">Â© GetScheme App</p>
    </footer>
</div>
</body>
</html>
