<!DOCTYPE html>
<!--{% extends 'index.html' %}-->
<html lang="en">

<!--{% block content %}-->

<!--{% load crispy_forms_tags %}-->
<div class="container py-5 maindiv">
	<h1 class="text-center">Register</h1>
	<form method="POST">
		{% csrf_token %}
		<label>Username :</label>
		{{form.username.error}}
		{{form.username}}
		<br>
		<label>Email :</label>
		{{form.email.error}}
		{{form.email}}
		<br>
		<label>Password :</label>
		{{form.password1.error}}
		{{form.password1}}
		<br>
		<label>Re-enter Password :</label>
		{{form.password2.error}}
		{{form.password2}}
		<br>
		<div class="text-center">
		<button class="btn btn-primary" type="submit">Register</button></div>
	</form><br>

	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>
<!--{% endblock %}-->

</html>
