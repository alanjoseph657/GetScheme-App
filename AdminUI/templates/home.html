<!doctype html>
<html lang="en">
<head>
    <title>GetScheme App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">

    <!--    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"-->
    <!--          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">-->
</head>
<body class=" bg-light">

<nav class="navbar shadow p-3 mb-5">
    <div class="container-fluid">
        <a href="{% url 'h' %}" style="color:black;text-decoration:none;">
            <h2 class="text-center display-5 ">GetScheme</h2>
        </a>
        <form class="d-flex" role="search" method="get" action="{% url 'search-api' %}">
            {% csrf_token %}
            <select aria-label="Search" class="btn btn-outline-dark dropdown-toggle" name="type">
                <option value="General">General</option>
                <option value="Disabilty">Disability</option>
                <option value="Reservation">Reservation</option>
                <option value="Profession">Profession</option>
                <option value="State">State</option>
                <option value="Insurance">Insurance</option>
            </select>
            <button class="btn btn-outline-success" type="submit" style="margin-left:5px;">Search</button>
            <a class="ml-3" href="{% url 'pro' %}" style="color:black; margin-left:20px;">
                <svg class="bi bi-person-circle" fill="currentColor" height="38" viewBox="0 0 16 16"
                     width="38" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                          fill-rule="evenodd"/>
                </svg>
            </a>
            <a class="ml-3" href="{% url 'api_logout' %}" style="color:rgba(220, 3, 3, 0.733); margin-left:20px;">
                <svg class="bi bi-box-arrow-right" fill="currentColor" height="38" viewBox="0 0 16 16"
                     width="38" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
                          fill-rule="evenodd"/>
                    <path d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                          fill-rule="evenodd"/>
                </svg>
            </a>
        </form>
    </div>
</nav>

<div class="container">
        <div class="loader-overlay">
            <div class="loader">

            </div>
        </div>
    {% block content %}
    <div class="text-center">
        <h1 class="display-4" style="color:blueviolet;">GetScheme App</h1><br>
<!--        <button class="btn btn-outline-danger" href="{% url 'pro' %}">Update Profile</button>-->

    </div>
    <br>

    <div class="row row-cols-1 row-cols-md-3 g-5 text-center">
        {% for i in scheme %}

        <div class="col">
            <div class="card text-center mb-3 shadow p-3 mb-5" style="width:20rem;">
                <div class="card-body">
                    <div class="card-title" style="height:80px;overflow:hidden;">
                        <h5> {{i.Scheme_Name}}</h5>
                    </div>
                    <div class="card-text scroll" style="height:100px;">
                        <p>{{i.Description}}</p>
                    </div>
                    <br>
                    <div>
                        <a class="btn btn-primary" href="{{i.Link}}">View</a>
                    </div>

                </div>
            </div>
        </div>

        {% endfor %}
    </div>
    {% endblock %}
</div>
<div class="container">
    <footer class="py-3 my-4 ">

        <p class="text-center text-muted">Â© GetScheme App</p>
    </footer>
</div>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded",function(){
    setTimeout(function(){
        var loaderOverlay = document.querySelector(".loader-overlay");

        if (loaderOverlay) {
            loaderOverlay.style.display = "none"
            }
    }, 1500);
});
</script>
</body>
</html>


<style>
    .scroll{
overflow:auto;
}

.scroll::-webkit-scrollbar {
  width: 10px;
}


.loader-overlay{
position:fixed;
top : 0;
left : 0;
width : 100%;
height : 100%;
background : rgba(255,255,255,0.7);
display : flex;
justify-content: center;
align-items : center;
z-index : 9999;
}

.loader{
border : 8px solid #f3f3f3;
border-top : 8px solid #3498db;
border-radius : 50%;
width : 50px;
height: 50px;
animation : spin 1s linear infinite;
}

@keyframes spin{
0% {transform :rotate(0deg);}
100% {transform :rotate(360deg);}
}

</style>
