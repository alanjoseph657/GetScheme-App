<!DOCTYPE html>
{% extends 'home.html' %}
<html>
<head>
    <title>User Profile</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% block content %}
<div class="text-center">
    <h1>Update Profile</h1>
</div>

<div>
    {% if user_profile.Profile_Image %}
    <img alt="" src="{{user_profile.Profile_Image.url}}">
    {% endif%}
    <div class="row">
            <Label class="col-5">Name</Label>
            <input type="text" class="form-control col" value=" {{ user_profile.Name }}">
    </div>
    <div class="row">
            <Label class="col-5">Address</Label>
        <textarea  class="form-control col">{{ user_profile.Address }}</textarea>
    </div>
    <div class="row">
            <Label class="col-5">City</Label>
            <input type="text" class="form-control col" value=" {{ user_profile.City }}">
    </div>
    <div class="row">
            <Label class="col-5">State</Label>
            <input type="text" class="form-control col" value=" {{ user_profile.State }}">
    </div>
    <div class="row">
            <Label class="col-5">Pincode</Label>
            <input type="text" class="form-control col" value=" {{ user_profile.Pincode }}">
    </div>
    <div class="row">
            <Label class="col-5">Profession</Label>
            <input type="text" class="form-control col" value=" {{ user_profile.Profession }}">
    </div>
    <div class="row">
            <Label class="col-5">Income</Label>
            <input type="text" class="form-control col" value=" {{ user_profile.Income }}">
    </div>
    <div class="row">
            <Label class="col-5">Poverty Line</Label>
            <input type="text" class="form-control col" value=" {{ user_profile.Poverty_line }}">
    </div>
    <div class="row">
            <Label class="col-5">Disability</Label>
            <input type="text" class="form-control col" value=" {{ user_profile.Disability }}">
    </div>
    <div class="row">
            <Label class="col-5">Reservation</Label>
            <input type="text" class="form-control col" value=" {{ user_profile.Reservation }}">
    </div>
    <div class="row">
            <Label class="col-5">Aadhar Number</Label>
            <input type="text" class="form-control col" value=" {{ user_profile.Aadhar_Number }}">
    </div>
    <div class="row">
            <Label class="col-5">Contact</Label>
            <input type="text" class="form-control col" value=" {{ user_profile.Contact }}">
    </div>
        <!-- You can add more fields as needed -->

</div><br>
<!-- Display the profile image -->
<div class="text-center">
    <a class="btn btn-success">Submit</a>
</div>

{% endblock %}
</body>
</html>
